/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Body */
  body {
    background-color: #dd00ff;
    font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  }
  
  /* Header */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #000000;
    border-bottom: 1px solid hsl(302, 100%, 50%);
  }
  
  header img {
    height: 40px;
  }
  
  header nav ul {
    display: flex;
    align-items: center;
    list-style: none;
  }
  
  header nav ul li + li {
    margin-left: 16px;
  }
  
  header nav ul li a {
    color: #ff00c3;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    padding: 4px;
    border-radius: 4px;
  }
  
  /* Main */
  main {
    margin-top: 80px;
    display: flex;
    flex-wrap: wrap;
  }
  
  section.post {
    margin: 16px;
    width: calc(33.333% - 32px);
  }
  
  section.post img {
    width: 100%;
  }
  
  section.post h2 {
    font-size: 14px;
    font-weight: 600;
    margin-top: 8px;
  }
  
  section.post p {
    font-size: 12px;
    color: #b300ff;
    margin-top: 4px;
  }
  
  /* Footer */
  footer {
    text-align: center;
    margin-top: 32px;
    padding: 16px;
    background-color: #f200ff;
    border-top: 1px solid #d400ff;
  }
  
  footer p {
    font-size: 12px;
    color: #ff00aa;
  }
  section.post img {
    width: 100%;
    height: auto;
  }  
    

</style>
